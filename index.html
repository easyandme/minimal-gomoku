<script>
    function setBoardColor(picker) {
        let loaded = document.querySelectorAll('.cell.loaded')
        let board = document.getElementById('board')
        loaded.forEach((cell) => {
            cell.style.backgroundColor = '#' + picker.toString()
        })
        board.style.backgroundColor = '#' + picker.toString()
    }
</script>
